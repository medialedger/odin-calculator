<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
</head>
<body>
	<div class="calc">
		<div class="display"></div>
		<div class="functions">
			<button>C</button>
			<button>±</button>
			<button>%</button>
		</div>
		<div class="memory">
			<button>MC</button>
			<button>M+</button>
			<button>M–</button>
			<button>MR</button>
		</div>
		<div class="numbers">
			<button>.</button>
			<button>0</button>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>7</button>
			<button>8</button>
			<button>9</button>
		</div>
		<div class="operators">
			<button>÷</button>
			<button>X</button>
			<button>–</button>
			<button>+</button>
			<button>=</button>
		</div>
	</div>
	<link rel="stylesheet" href="style.css">
	<script src="scripts.js"></script>
</body>
</html>
