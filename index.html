<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
</head>
<body>
	<div class="calc">
		<div class="display">
			<div class="main"></div>
			<ul class="utility">
				<li class="divide">÷</li>
				<li class="multiply">×</li>
				<li class="subtract">−</li>
				<li class="add">+</li>
				<li class="mem">mem</li>
			</ul>
		</div>
		<div class="memory">
			<button data-operation="memoryClear">MC</button>
			<button data-operation="memoryAdd">M+</button>
			<button data-operation="memorySubtract">M–</button>
			<button data-operation="memoryRecall">MR</button>
		</div>
		<div class="functions">
			<button data-operation="allClear">AC</button>
			<button data-operation="negate">±</button>
			<button data-operation="percent">%</button>
			<button data-operation="backspace">«</button>
		</div>
		<div class="digits">
			<button data-digit=".">.</button>
			<button data-digit="0">0</button>
			<button data-digit="1">1</button>
			<button data-digit="2">2</button>
			<button data-digit="3">3</button>
			<button data-digit="4">4</button>
			<button data-digit="5">5</button>
			<button data-digit="6">6</button>
			<button data-digit="7">7</button>
			<button data-digit="8">8</button>
			<button data-digit="9">9</button>
		</div>
		<div class="operators">
			<button data-operation="divide">÷</button>
			<button data-operation="multiply">×</button>
			<button data-operation="subtract">−</button>
			<button data-operation="add">+</button>
			<button data-operation="equals">=</button>
		</div>
	</div>
	<link rel="stylesheet" href="style.css">
	<script src="scripts.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com"> 
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
</body>
</html>
